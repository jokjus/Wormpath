<!DOCTYPE html><html><head><meta charset="UTF-8"><title>WormPath</title><link rel="stylesheet" href="style.css"><script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script type="text/javascript" src="https://unpkg.com/acorn"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js" integrity="sha512-ehNJ9gpOQJn8EYlA3P1zUtfrh97G/6WNsjfPfpnMxbo6PX6UXHRj8Ny5MCd36w2eTPlvOSVuXLZmY+/VLVhI4A==" crossorigin="anonymous"></script><script src="CCapture.all.min.js"></script><!-- <script type="text/javascript" src="html2canvas.min.js"></script>--><script type="text/paperscript" canvas="canvas" src="wormpath.js"></script></head><body><canvas id="canvas" resize="" hidpi="off"></canvas><div id="progress"></div><button id="export-button">Export SVG</button><button id="log-params">Log params</button><button id="debug">Debug</button><div id="ui-row"><div class="ui-section"><div class="ui-section-label section"> <span>General</span></div><div class="ui-control">       <label>Preset:</label><select id="preset"><option value="0">Default</option><option value="1">Big white</option><option value="2">Golden wave</option><option value="3">Blue ocean</option><option value="4">Green lantern</option><option value="5">Orange twist</option><option value="6">Green revolt</option><option value="7">Rainbow text</option><option value="8">Cream</option><option value="9">NASA</option><option value="10">Sn√∂</option><option value="11">Gradient worm</option><option value="12">*Debug*</option></select></div><div class="ui-control"><label>Bg color<span id="drawingBgColorVal"></span></label><input id="drawingBgColor" type="color" value="" min="0"/></div><div class="ui-control"><label>Scale:<span id="drawingSizeVal"></span></label><input id="drawingSize" type="range" value="" min="0" max="20"/></div><div class="ui-control"><label>Density:<span id="densityVal"></span></ s="ui-control"><label>Brush Bg<span id="bgColorVal"></span></label><input id="bgColor" type="color" value="" min="0"/></div><div class="ui-control"><label>Brush opacity<span id="bgOpacityVal"></span></label><input id="bgOpacity" type="range" value="" min="0" max="100"/></div><div class="ui-control"><label>Brush blend:</label><select id="brushBlend"><option value="normal" selected="">Normal</option><option value="add">Add</option><option value="screen">Screen</option><option value="multiply">Multiply</option><option value="color-dodge">Color-dodge</option><option value="darker">Darken</option><option value="overlay">Overlay</option><option value="soft-light">Soft-light</option><option value="hard-light">Hard-light</option></select></div><div class="ui-control"><label>Brush color style:</label><select id="bgStyle"><option value="0" selected="">Custom</option><option value="1">Unicorn</option><option value="2">None</option><option value="3">Gradient</option></select><div class="collapseui" id="brushgradientcollapsible" style="display:none"><div class="ui-control"><label>Gradient color<span id="brushGradientColorVal"></span></label><input id="brushGradientColor" type="color" value="" min="0"/></div><div class="ui-control"><label>Transparency:<span id="brushGradientTransparencyVal"></span></label><input id="brushGradientTransparency" type="range" value="" min="0" max="100"/></div><div class="ui-control"><label>Gradient type:</label><select id="brushGradientType" type="select"><option selected="">Radial</option><option value>Linear</option></select></div><div class="ui-control"><label>Balance:<span id="brushGradientBalanceVal"></span></label><input id="brushGradientBalance" type="range" value="" min="0" max="100"/></div></div></div><div class="ui-control"><label>Brush effect:</label><select id="bgEffect"><option value="0" selected="">None</option><option value="1">Bulp    </option><option value="2">Hollow</option></select><div class="collapseui" id="bulbcollapsible" style l>Twist:<span id="twistVal"></span></label><input id="twist" type="range" value="" min="0" max="500"/></div><div class="ui-control"><label>Roundness:<span id="cornerVal"></span></label><input id="corner" type="range" value="" min="0" max="200"/></div><div class="ui-control"><label>Wedge:<span id="wedgeVal"></span></label><input id="wedge" type="range" value="" min="0" max="100"/></div><div class="ui-control"><label>Stitch:</label><select id="stitchOn"><option value="0" selected>Off</option><option value="1">Stitch On</option></select></div><div class="ui-control"><label>Stitch content<span id="stitchContentVal"></span></label><input id="stitchContent" type="text" value="" min="0"/></div><div class="ui-control"><label>Stitch color1<span id="stitchColor1Val"></span></label><input id="stitchColor1" type="color" value="" min="0"/></div><div class="ui-control"><label>Stitch color2<span id="stitchColor2Val"></span></label><input id="stitchColor2" type="color" value="" min="0"/></div><div class="ui-control"><label>Stitch freq:<span id="stitchFreqVal"></span></label><input id="stitchFreq" type="range" value="" min="0"/></div></div></div><div id="animation-controls"><div class="anim-control"><label>Rotation increment</label><input id="aRotationInc" type="number" min="0" max="360" value=""></div><div class="anim-control"><label>Rotation variation</label><input id="aRotationMin" type="number" min="0" max="1000" value=""><input id="aRotationMax" type="number" min="0" max="1000" value=""></div><div class="anim-control"><label>Brush size variation:</label><input id="aBrushSizeMin" type="number" min="0" max="1000" value=""><input id="aBrushSizeMax" type="number" min="0" max="1000" value=""></div><div class="anim-control"><label>Twist variation</label><input id="aTwistMin" type="number" min="0" max="500" value=""><input id="aTwistMax" type="number" min="0" max="500" value=""></div><div class="anim-control"><label>Bulb amp variation</label><input id="aBulbAmpMin" type="number" min="0" max="100" value=""><input id="aBulbAmpMax" type="number" min="0" max="100" value=""></div><div class="anim-control"><label>Bulb freq variation</label><input id="aBulbFreqMin" type="number" min="0" max="100" value=""><input id="aBulbFreqMax" type="number" min="0" max="100" value=""></div><div class="anim-actions"><button id="step-animation" type="button">Step forward</button><button id="start-animation" type="button">Start animation</button><button id="stop-animation" type="button">Stop animation</button><button id="start-capture" type="button">Start Capture</button><button id="stop-capture" type="button">Stop Capture</button></div></div></body></html>
