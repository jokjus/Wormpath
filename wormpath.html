iv class="ui-control"><label>Noise:</label><select id="noiseOn"><option value="0" selected>Off</option><option value="1">Noise On</option></select></div><div class="ui-control"><label>Noise freq:<span id="noiseFreqVal" data-type="range"></span></label><input id="noiseFreq" type="range" value="" min="0"/></div><div class="ui-control"><label>Noise Amp:<span id="noiseAmpVal" data-type="range"></span></label><input id="noiseAmp" type="range" value="" min="0"/></div><div class="ui-control"><label>Noise Phase:<span id="noisePhaseVal" data-type="range"></span></label><input id="noisePhase" type="range" value="" min="0" max="100"/></div></div><div class="ui-section" id="anim"><div class="anim-control"><label>Rotation variation</label><input id="aRotationMin" type="number" min="0" max="1000" value=""><input id="aRotationMax" type="number" min="0" max="1000" value=""></div><div class="anim-control"><label>Brush size variation:</label><input id="aBrushSizeMin" type="number" min="0" max="1000" value=""><input id="aBrushSizeMax" type="number" min="0" max="1000" value=""></div><div class="anim-control"><label>Twist variation</label><input id="aTwistMin" type="number" min="0" max="500" value=""><input id="aTwistMax" type="number" min="0" max="500" value=""></div><div class="anim-control"><label>Bulb amp variation</label><input id="aBulbAmpMin" type="number" min="0" max="100" value=""><input id="aBulbAmpMax" type="number" min="0" max="100" value=""></div><div class="anim-control"><label>Bulb freq variation</label><input id="aBulbFreqMin" type="number" min="0" max="100" value=""><input id="aBulbFreqMax" type="number" min="0" max="100" value=""></div><div class="anim-control"><label>Animation format</label><select id="aFormat"><option value="webm">WEBM</option><option value="png">PNG</option></select></div><div class="anim-actions"><button id="step-animation" type="button">Step forward</button><button id="start-animation" type="button">Start animation</button><button id="stop-animati
